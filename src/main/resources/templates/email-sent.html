<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="5;url=/view/v1/form"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link type="text/css" rel="stylesheet" href="../static/css/style.css"
          th:href="@{/css/style.css}" media="screen,projection"/>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="../static/css/materialize.min.css"
          th:href="@{/css/materialize.min.css}" media="screen,projection"/>
    <title>Email sent</title>
</head>
<body>
<div class=" row container center-align">
    <p>
        Your email has been sent successfully <span role="banner" aria-label="celebration icon">ðŸŽ‰</span> !
    </p>
    <p>You will be redirected automatically in <span id="countdown">5</span></p>
    <p>Or redirect manually by clicking the home button below</p>
    <a th:href="@{/view/v1/form}" class="btn btn-floating btn-large pulse"><i class="material-icons">home</i></a>
</div>

<!--Import jQuery before materialize.js-->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript" th:src="@{/js/materialize.min.js}"></script>
<script>
    let countdown=5;
    function updateCountdown(){
        document.getElementById("countdown").textContent = countdown;
        if(countdown === 0){
            window.location.href = "/view/v1/form";
        }
        else{
            countdown--;
            setTimeout(updateCountdown, 1000);
        }
    }
    window.onload =updateCountdown

</script>
</body>
</html>
