<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="../static/css/general.css"
          th:href="@{/css/general.css}" media="screen,projection"/>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="../static/css/materialize.min.css"
          th:href="@{/css/materialize.min.css}" media="screen,projection"/>
    <title>Email form</title>
</head>
<body class="email-form center-align">
<div class=" email-form__container row">
    <form class="col s12"
          role="form"
          method="post"
          th:action="@{/view/v1/form/send}" th:object="${emailToSend}">
        <div class="row">
            <div class="input-field col s6">
                <input placeholder="ex: C.D.I. proposition"
                       id="emailSubject"
                       th:field="*{emailSubject}"
                       type="text"
                       class="validate" required>
                <label for="emailSubject">Subject</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="email"
                       th:field="*{emailForwarder}"
                       placeholder="firstname.lastname@company-name.com"
                       type="email" class="validate" required>
                <label for="email">Email</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <textarea id="emailContent" class="materialize-textarea" th:field="*{emailContent}"></textarea>
                <label for="emailContent">Write down your messages here.</label>
            </div>
        </div>
        <button class="btn waves-effect waves-light" type="submit" name="action">Submit
            <i class="material-icons right">send</i>
        </button>
    </form>
</div>

<!--Import jQuery before materialize.js-->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript" th:src="@{/js/materialize.min.js}"></script>
</body>
</html>
